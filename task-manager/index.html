<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

    <div class="container py-5">
        <h2 class="text-center mb-4">Task Manager</h2>

        <div id="alert-placeholder"></div>

        <div class="card shadow">
            <div class="card-body">
                <form id="task-form" class="d-flex mb-3 gap-2">
                    <input type="text" id="task-input" class="form-control" placeholder="Enter new task" />
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>

                <ul id="task-list" class="list-group mb-3"></ul>

                <div class="text-end text-muted fw-bold">
                    Total Tasks: <span id="task-count">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
